        #pasteArea {

        }

</head>
<body>
    <div class="info">
        <h3>ğŸ“‹ å›ºå®štextareaç‰ˆãƒ†ã‚¹ãƒˆ</h3>
        <p><strong>ç‰¹å¾´:</strong> textareaã¯å¸¸ã«ç”»é¢å…¨ä½“ã«å›ºå®š</p>
        <p><strong>æ“ä½œ:</strong></p>
        <p>â€¢ ç”»åƒã‚’ã‚³ãƒ”ãƒ¼</p>
        <p>â€¢ ã©ã“ã‹ã‚’ã‚¯ãƒªãƒƒã‚¯ï¼ˆPCã¯Cmd+Vã€ãƒ¢ãƒã‚¤ãƒ«ã¯é•·æŠ¼ã—ï¼‰</p>
        <p>â€¢ ãƒšãƒ¼ã‚¹ãƒˆï¼</p>
        <p id="status">ç”»åƒæ•°: 0</p>
    </div>

    <div id="canvas">
        <textarea id="pasteArea"></textarea>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const pasteArea = document.getElementById('pasteArea');
        const statusEl = document.getElementById('status');

        let stickers = [];
        let lastTouchX = null;
        let lastTouchY = null;

        // åˆæœŸãƒ•ã‚©ãƒ¼ã‚«ã‚¹
        setTimeout(() => {
            pasteArea.focus();
        }, 100);

        // ãƒšãƒ¼ã‚¹ãƒˆã‚¤ãƒ™ãƒ³ãƒˆ
        pasteArea.addEventListener('paste', async (e) => {
            e.preventDefault();
            console.log('Paste event!');

            const items = e.clipboardData.items;

            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const blob = item.getAsFile();
                    const url = URL.createObjectURL(blob);

                    // ã‚¿ãƒƒãƒ—ä½ç½®ãŒã‚ã‚Œã°ãã“ã«ã€ãªã‘ã‚Œã°ä¸­å¤®ã«
                    const x = lastTouchX || window.innerWidth / 2;
                    const y = lastTouchY || window.innerHeight / 2;

                    addSticker(url, x, y);
                    showToast('ç”»åƒã‚’è¿½åŠ ã—ã¾ã—ãŸï¼');
                    break;
                }
            }
        });

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¯ãƒªãƒƒã‚¯ã§ä½ç½®ã‚’è¨˜éŒ²
        canvas.addEventListener('mousedown', (e) => {
            if (e.target === canvas || e.target === pasteArea) {
                lastTouchX = e.clientX;
                lastTouchY = e.clientY;
                console.log('Click position:', lastTouchX, lastTouchY);
            }
        });

        // ã‚¿ãƒƒãƒã§ä½ç½®ã‚’è¨˜éŒ²
        canvas.addEventListener('touchstart', (e) => {
            if (e.target === canvas || e.target === pasteArea) {
                const touch = e.touches[0];
                lastTouchX = touch.clientX;
                lastTouchY = touch.clientY;
                console.log('Touch position:', lastTouchX, lastTouchY);
            }
        });

        function addSticker(url, x, y) {
            const sticker = document.createElement('div');
            sticker.className = 'sticker';
            sticker.style.left = x + 'px';
            sticker.style.top = y + 'px';

            const img = document.createElement('img');
            img.src = url;
            sticker.appendChild(img);

            canvas.appendChild(sticker);
            stickers.push({ url, x, y });

            statusEl.textContent = `ç”»åƒæ•°: ${stickers.length}`;
            console.log('Sticker added at:', x, y);
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        console.log('Fixed textarea test loaded');
        console.log('pasteArea:', pasteArea);
    </script>
