<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ボタンコンポーネント例</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
  <h1 class="text-2xl font-bold mb-8">ボタンコンポーネント例</h1>
  
  <div class="space-y-10">
    <!-- 基本的なボタン -->
    <div>
      <h2 class="text-xl font-semibold mb-4">基本的なボタン</h2>
      <div class="flex flex-wrap gap-4">
        <button id="default-button" type="button" class="inline-flex justify-center items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="button-text">デフォルトボタン</span>
        </button>
        
        <button id="primary-button" type="button" class="inline-flex justify-center items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="button-text">プライマリーボタン</span>
        </button>
        
        <button id="danger-button" type="button" class="inline-flex justify-center items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
          <span class="button-text">デンジャーボタン</span>
        </button>
      </div>
    </div>
    
    <!-- ボタンサイズ -->
    <div>
      <h2 class="text-xl font-semibold mb-4">サイズバリエーション</h2>
      <div class="flex flex-wrap items-center gap-4">
        <button type="button" class="inline-flex justify-center items-center px-2.5 py-1.5 border border-gray-300 shadow-sm text-xs font-medium rounded text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="button-text">スモール</span>
        </button>
        
        <button type="button" class="inline-flex justify-center items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="button-text">ミディアム</span>
        </button>
        
        <button type="button" class="inline-flex justify-center items-center px-6 py-3 border border-gray-300 shadow-sm text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="button-text">ラージ</span>
        </button>
      </div>
    </div>
    
    <!-- アイコン付きボタン -->
    <div>
      <h2 class="text-xl font-semibold mb-4">アイコン付きボタン</h2>
      <div class="flex flex-wrap gap-4">
        <button type="button" class="inline-flex justify-center items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <svg class="mr-2 -ml-1 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
          </svg>
          <span class="button-text">追加</span>
        </button>
        
        <button type="button" class="inline-flex justify-center items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="button-text">保存</span>
          <svg class="ml-2 -mr-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </div>
    
    <!-- ローディング状態 -->
    <div>
      <h2 class="text-xl font-semibold mb-4">ローディング状態</h2>
      <div class="flex flex-wrap gap-4">
        <button type="button" class="inline-flex justify-center items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" disabled>
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span class="button-text">処理中...</span>
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    // 簡易版のボタン実装（実際のプロジェクトではimportを使用）
    class Button {
      constructor(buttonElement, options = {}) {
        this.buttonElement = buttonElement;
        this.options = {
          onClick: null,
          ...options
        };
        
        this.textElement = buttonElement.querySelector('.button-text');
        
        // イベントリスナーを追加
        this.buttonElement.addEventListener('click', this.handleClick.bind(this));
      }
      
      handleClick(event) {
        if (typeof this.options.onClick === 'function') {
          this.options.onClick(event);
        }
      }
      
      setText(text) {
        if (this.textElement) {
          this.textElement.textContent = text;
        }
      }
      
      disable() {
        this.buttonElement.setAttribute('disabled', 'disabled');
      }
      
      enable() {
        this.buttonElement.removeAttribute('disabled');
      }
    }

    // ボタンを初期化
    document.addEventListener('DOMContentLoaded', () => {
      const defaultButton = new Button(document.getElementById('default-button'), {
        onClick: () => alert('デフォルトボタンがクリックされました')
      });
      
      const primaryButton = new Button(document.getElementById('primary-button'), {
        onClick: () => alert('プライマリーボタンがクリックされました')
      });
      
      const dangerButton = new Button(document.getElementById('danger-button'), {
        onClick: () => alert('デンジャーボタンがクリックされました')
      });
    });
  </script>
</body>
</html>
